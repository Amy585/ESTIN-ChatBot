# environment.yml
name: estin_chatbot_env # Name your environment
channels:
  - defaults
  - pytorch           # Critical channel for PyTorch binaries
  - conda-forge       # Secondary channel for better packages
dependencies:
  # 1. Conda-Installed Packages (The heavy lifting)
  - python=3.10
  - pip
  - pytorch=2.5.1
  - torchvision=0.20.1
  - torchaudio=2.5.1
  - numpy=2.0.1
  - requests
  - certifi
  - urllib3
  - mkl
  - sympy
  - pillow
  - click
  - flask             # Install Flask via Conda for simplicity
  - werkzeug
  - jinja2
  - itsdangerous
  - markupsafe

  # 2. Pip-Installed Packages (Everything else)
  - pip:
    - -r requirements.txt # Reference the clean file you made above