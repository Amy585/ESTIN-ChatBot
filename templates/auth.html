{% extends "base.html" %}

{% block content %}
<div class="w-full max-w-md mx-auto">
    <div class="bg-white rounded-2xl shadow-2xl p-8">
        <!-- Header -->
        <div class="text-center mb-8">
            <h1 class="text-3xl font-bold text-estin-blue">ESTIN University</h1>
            <p class="text-gray-600 mt-2">Student Chatbot Portal</p>
            <div class="bg-gradient-to-r from-estin-purple to-purple-600 text-white px-4 py-2 rounded-full text-sm font-medium mt-4 inline-block">
                ESTIN Students Only
            </div>
        </div>

        <!-- Tabs -->
        <div class="flex border-b border-gray-200 mb-6">
            <button 
                id="loginTab" 
                class="flex-1 py-3 text-center font-medium text-estin-blue border-b-2 border-estin-blue transition-colors duration-200"
                onclick="showTab('login')"
            >
                Login
            </button>
            <button 
                id="signupTab" 
                class="flex-1 py-3 text-center font-medium text-gray-500 border-b-2 border-transparent transition-colors duration-200"
                onclick="showTab('signup')"
            >
                Sign Up
            </button>
        </div>

        <!-- Login Form -->
        <form id="loginForm" class="space-y-4">
            <div>
                <label for="loginEmail" class="block text-sm font-medium text-gray-700 mb-2">ESTIN Email</label>
                <input 
                    type="email" 
                    id="loginEmail" 
                    name="email" 
                    placeholder="b_dahmane@estin.dz" 
                    required
                    class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-estin-purple focus:border-transparent transition-colors duration-200"
                >
            </div>
            
            <div>
                <label for="loginPassword" class="block text-sm font-medium text-gray-700 mb-2">Password</label>
                <input 
                    type="password" 
                    id="loginPassword" 
                    name="password" 
                    placeholder="Enter your password" 
                    required
                    class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-estin-purple focus:border-transparent transition-colors duration-200"
                >
            </div>
            
            <button 
                type="submit"
                class="w-full bg-gradient-to-r from-estin-purple to-purple-600 hover:from-purple-600 hover:to-estin-purple text-white py-3 rounded-lg font-semibold transition-all duration-200 transform hover:scale-105 focus:outline-none focus:ring-2 focus:ring-purple-500 focus:ring-opacity-50"
            >
                Login to Chatbot
            </button>
            <div id="loginMessage" class="mt-3"></div>
        </form>

        <!-- Signup Form -->
        <form id="signupForm" class="space-y-4 hidden">
            <div>
                <label for="signupName" class="block text-sm font-medium text-gray-700 mb-2">Full Name</label>
                <input 
                    type="text" 
                    id="signupName" 
                    name="name" 
                    placeholder="Bochra Dahmane" 
                    required
                    class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-estin-purple focus:border-transparent transition-colors duration-200"
                >
            </div>
            
            <div>
                <label for="signupEmail" class="block text-sm font-medium text-gray-700 mb-2">ESTIN Email</label>
                <input 
                    type="email" 
                    id="signupEmail" 
                    name="email" 
                    placeholder="b_dahmane@estin.dz" 
                    required
                    class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-estin-purple focus:border-transparent transition-colors duration-200"
                >
            </div>
            
            <div>
                <label for="signupPassword" class="block text-sm font-medium text-gray-700 mb-2">Password</label>
                <input 
                    type="password" 
                    id="signupPassword" 
                    name="password" 
                    placeholder="At least 6 characters" 
                    required
                    class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-estin-purple focus:border-transparent transition-colors duration-200"
                >
            </div>
            
            <div>
                <label for="confirmPassword" class="block text-sm font-medium text-gray-700 mb-2">Confirm Password</label>
                <input 
                    type="password" 
                    id="confirmPassword" 
                    name="confirmPassword" 
                    placeholder="Confirm your password" 
                    required
                    class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-estin-purple focus:border-transparent transition-colors duration-200"
                >
            </div>
            
            <button 
                type="submit"
                class="w-full bg-gradient-to-r from-estin-purple to-purple-600 hover:from-purple-600 hover:to-estin-purple text-white py-3 rounded-lg font-semibold transition-all duration-200 transform hover:scale-105 focus:outline-none focus:ring-2 focus:ring-purple-500 focus:ring-opacity-50"
            >
                Create Account
            </button>
            <div id="signupMessage" class="mt-3"></div>
        </form>

        <!-- Email Format Info -->
        <div class="bg-gray-50 p-4 rounded-lg border-l-4 border-estin-light mt-6">
            <h4 class="font-semibold text-estin-blue mb-2">Email Format Required</h4>
            <p class="text-sm text-gray-600"><strong>Format:</strong> anyname@estin.dz</p>
            <p class="text-sm text-gray-600 mt-2"><strong>Examples:</strong></p>
            <p class="text-sm text-gray-600">• b_dahmane@estin.dz</p>
            <p class="text-sm text-gray-600">• ab_benali@estin.dz</p>
            <p class="text-sm text-gray-600">• k_mohamed@estin.dz</p>
        </div>
    </div>
</div>

<script>
    function showTab(tabName) {
        // Update tabs
        document.getElementById('loginTab').classList.toggle('text-estin-blue', tabName === 'login');
        document.getElementById('loginTab').classList.toggle('text-gray-500', tabName !== 'login');
        document.getElementById('loginTab').classList.toggle('border-estin-blue', tabName === 'login');
        document.getElementById('loginTab').classList.toggle('border-transparent', tabName !== 'login');
        
        document.getElementById('signupTab').classList.toggle('text-estin-blue', tabName === 'signup');
        document.getElementById('signupTab').classList.toggle('text-gray-500', tabName !== 'signup');
        document.getElementById('signupTab').classList.toggle('border-estin-blue', tabName === 'signup');
        document.getElementById('signupTab').classList.toggle('border-transparent', tabName !== 'signup');
        
        // Show correct form
        document.getElementById('loginForm').classList.toggle('hidden', tabName !== 'login');
        document.getElementById('signupForm').classList.toggle('hidden', tabName !== 'signup');
    }

    // Login form handler
    document.getElementById('loginForm').addEventListener('submit', function(e) {
        e.preventDefault();
        
        const email = document.getElementById('loginEmail').value;
        const password = document.getElementById('loginPassword').value;
        const messageDiv = document.getElementById('loginMessage');
        
        messageDiv.innerHTML = '<div class="text-blue-500 text-sm">Logging in...</div>';
        
        fetch('/login', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({email: email, password: password})
        })
        .then(response => response.json())
        .then(data => {
            if (data.success) {
                messageDiv.innerHTML = `<div class="text-green-500 text-sm">${data.message} Redirecting...</div>`;
                setTimeout(() => {
                    window.location.href = '/';
                }, 1000);
            } else {
                messageDiv.innerHTML = `<div class="text-red-500 text-sm">${data.message}</div>`;
            }
        })
        .catch(error => {
            console.error('Error:', error);
            messageDiv.innerHTML = '<div class="text-red-500 text-sm">Login failed. Please try again.</div>';
        });
    });

    // Signup form handler
    document.getElementById('signupForm').addEventListener('submit', function(e) {
        e.preventDefault();
        
        const name = document.getElementById('signupName').value;
        const email = document.getElementById('signupEmail').value;
        const password = document.getElementById('signupPassword').value;
        const confirmPassword = document.getElementById('confirmPassword').value;
        const messageDiv = document.getElementById('signupMessage');
        
        if (password !== confirmPassword) {
            messageDiv.innerHTML = '<div class="text-red-500 text-sm">Passwords do not match</div>';
            return;
        }
        
        if (password.length < 6) {
            messageDiv.innerHTML = '<div class="text-red-500 text-sm">Password must be at least 6 characters</div>';
            return;
        }
        
        messageDiv.innerHTML = '<div class="text-blue-500 text-sm">Creating account...</div>';
        
        fetch('/signup', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({name: name, email: email, password: password})
        })
        .then(response => response.json())
        .then(data => {
            if (data.success) {
                messageDiv.innerHTML = `<div class="text-green-500 text-sm">${data.message} Redirecting...</div>`;
                setTimeout(() => {
                    window.location.href = '/';
                }, 1000);
            } else {
                messageDiv.innerHTML = `<div class="text-red-500 text-sm">${data.message}</div>`;
            }
        })
        .catch(error => {
            console.error('Error:', error);
            messageDiv.innerHTML = '<div class="text-red-500 text-sm">Signup failed. Please try again.</div>';
        });
    });
</script>
{% endblock %}
